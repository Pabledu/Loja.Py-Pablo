{% extends "base.html" %}

{% block title %}Especies{% endblock %}

{% block content %}
<h2>Nosso Catalogo</h2>
<div class="especies-grid">
    {% for especie in especies %}
    <div class="especie">
        <img src="{{ url_for('static', filename='images/' + especie.imagem) }}" alt="{{ especie.nome }}">
        <h3>{{ especie.nome }}</h3>
        <p>R$ {{ "%.2f"|format(especie.preco) }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
